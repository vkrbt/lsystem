<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      margin: 8px 0;
    }

    input[type=range]:focus {
      outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 8px;
      cursor: pointer;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      background: #979386;
      border-radius: 2px;
      border: 0px solid rgba(1, 1, 1, 0);
    }

    input[type=range]::-webkit-slider-thumb {
      box-shadow: 0px 0px 2px #000000, 0px 0px 0px #0d0d0d;
      border: 0px solid rgba(0, 0, 0, 0.5);
      height: 24px;
      width: 24px;
      border-radius: 24px;
      background: #ffffff;
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -8px;
    }

    input[type=range]:focus::-webkit-slider-runnable-track {
      background: #999589;
    }

    input[type=range]::-moz-range-track {
      width: 100%;
      height: 8px;
      cursor: pointer;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
      background: #979386;
      border-radius: 2px;
      border: 0px solid rgba(1, 1, 1, 0);
    }

    input[type=range]::-moz-range-thumb {
      box-shadow: 0px 0px 2px #000000, 0px 0px 0px #0d0d0d;
      border: 0px solid rgba(0, 0, 0, 0.5);
      height: 24px;
      width: 24px;
      border-radius: 24px;
      background: #ffffff;
      cursor: pointer;
    }

    input[type=range]::-ms-track {
      width: 100%;
      height: 8px;
      cursor: pointer;
      background: transparent;
      border-color: transparent;
      color: transparent;
    }

    input[type=range]::-ms-fill-lower {
      background: #959183;
      border: 0px solid rgba(1, 1, 1, 0);
      border-radius: 4px;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    }

    input[type=range]::-ms-fill-upper {
      background: #979386;
      border: 0px solid rgba(1, 1, 1, 0);
      border-radius: 4px;
      box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    }

    input[type=range]::-ms-thumb {
      box-shadow: 0px 0px 2px #000000, 0px 0px 0px #0d0d0d;
      border: 0px solid rgba(0, 0, 0, 0.5);
      height: 24px;
      width: 24px;
      border-radius: 24px;
      background: #ffffff;
      cursor: pointer;
      height: 8px;
    }

    input[type=range]:focus::-ms-fill-lower {
      background: #979386;
    }

    input[type=range]:focus::-ms-fill-upper {
      background: #999589;
    }

    input:not([type=range]),
    textarea,
    select {
      font-family: 'Courier New', monospace;
      font-size: 15px;
      line-height: 20px;
      background-color: #f5f5f5;
      border: 2px solid #979386;
      border-radius: 3px;
      padding: 3px;
      transition: 0.2s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #42413b;
    }

    textarea {
      resize: vertical;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    aside {
      display: flex;
      flex-basis: fill;
      flex-direction: column;
      flex-grow: 1;
      background-color: #e6e6e6;
      padding: 10px;
      border-right: 1px solid rgba(116, 113, 104, 0.2);
    }

    label {
      margin-top: 10px;
      font-family: sans-serif;
      text-transform: capitalize;
      font-weight: 600;
      margin-bottom: 5px;
    }

    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
      aside {
        flex-basis: 30vw;
      }
    }
  </style>
</head>

<body>
  <div id="root" class="container">
    <aside>
      <label for="presets">Presets</label>
      <select autofocus name="presets" id="presets"></select>

      <label for="iterations">Iterations:</label>
      <input type="number" id="iterations" value="3">
      <label for="angle">Angle:</label>
      <input type="number" id="angle" value="120">
      <label for="line">Line Length:</label>
      <input type="number" id="line" value="10">
      <label for="linewidth">Line Width</label>
      <input type="range" id="linewidth" value="1" min="1" max="10">
      <label for="axiom">Axiom:</label>
      <input type="text" id="axiom">
      <label for="rules">Rules:</label>
      <textarea id="rules" rows="5">
      </textarea>

      <label for="startangel">Start Angle:</label>
      <input type="range" id="startangle" value="0" min="0" max="360">
    </aside>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
