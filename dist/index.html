<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    aside {
      display: flex;
      flex-direction: column;
      flex-basis: 30vw;
      flex-grow: 1;
      background-color: #e6e6e6;
      padding: 10px;
      border-right: 1px solid rgba(116, 113, 104, 0.2);
    }

    label {
      margin-top: 10px;
      font-family: sans-serif;
      text-transform: capitalize;
      font-weight: 600;
      margin-bottom: 5px;
    }

    input,
    textarea,
    select {
      font-size: 15px;
      line-height: 20px;
      background-color: #f5f5f5;
      border: 2px solid #979386;
      border-radius: 3px;
      padding: 3px;
      transition: 0.2s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #42413b;
    }

    textarea {
      resize: vertical;
    }

    .container {
      display: flex;
    }
  </style>
</head>

<body>
  <div id="root" class="container">
    <aside>
      <label for="presets">Presets</label>
      <select autofocus name="presets" id="presets"></select>

      <label for="iterations">Iterations:</label>
      <input type="number" id="iterations" value="3">
      <label for="angle">Angle:</label>
      <input type="number" id="angle" value="120">
      <label for="line">Line Length:</label>
      <input type="number" id="line" value="10">
      <label for="axiom">Axiom:</label>
      <input type="text" id="axiom" value="F-G-G">
      <label for="rules">Rules:</label>
      <textarea id="rules" rows="5">F > F-G+F+G-F
G > GG
      </textarea>

      <label for="startangel">Start Angle:</label>
      <input type="range" id="startangle" value="0" min="0" max="360">
    </aside>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
